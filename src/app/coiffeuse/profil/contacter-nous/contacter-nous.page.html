<ion-header class="ion-no-border">
  <div
    class="flex flex-row justify-between items-center px- py-5 text-gray-600"
  >
    <ion-button (click)="myBackButton()" fill="clear">
      <img src="assets/icon/back.svg" alt="" srcset="" />
    </ion-button>
    <h1 class="text-2xl font-bold whitespace-nowrap">Nous contacter</h1>
    <ion-button fill="clear">
      <img src="assets/icon/Bell.svg" alt="" srcset="" />
    </ion-button>
    <!-- <ion-button color="primary">Primary</ion-button> -->
  </div>
</ion-header>

<ion-content>
  <div class="pt-2 px-5">
    <form action="">
      <div class="form-field">
        <label [ngClass]="focused ? 'label-focused' : ''">objet</label>
        <input
          type="text"
          (focus)="focused = true"
          [(ngModel)]="objet"
          (blur)="onBlur($event)"
          [ngModelOptions]="{standalone: true}"
        />
      </div>
      <div class="form-fields">
        <label [ngClass]="focused ? 'label-focused' : ''">Commentaires</label>
        <textarea
          cols="8"
          (focus)="focused = true"
          (blur)="onBlur($event)"
          [(ngModel)]="msg"
          [ngModelOptions]="{standalone: true}"
        ></textarea>
      </div>
    </form>
    <div class="w-full flex justify-end pb-5">
      <button
        class="
          text-white
          bg-primary
          py-3
          w-full
          whitespace-nowrap
          rounded-lg
          text-md
          uppercase
        "
        (click)="sendComment()"
      >
        envoyer
      </button>
    </div>
  </div>
</ion-content>
