<ion-header class="ion-no-border">
  <div
    class="flex flex-row justify-between items-center px- py-5 text-gray-600"
  >
    <ion-button (click)="myBackButton()" fill="clear">
      <img src="assets/icon/back.svg" alt="" srcset="" />
    </ion-button>
    <h1 class="text-2xl font-bold whitespace-nowrap">Mon planning</h1>
    <ion-button fill="clear">
      <img src="assets/icon/Bell.svg" alt="" srcset="" />
    </ion-button>
    <!-- <ion-button color="primary">Primary</ion-button> -->
  </div>
</ion-header>

<ion-content>
  <div class="px-5 pb-5">
    <ion-segment
      (ionChange)="segmentChanged($event)"
      color="danger"
      value="reservations"
      mode="ios"
      class=""
    >
      <ion-segment-button class="py-3 rounded-l-lg" value="reservations">
        <ion-label>RÉSERVATIONS</ion-label>
      </ion-segment-button>

      <ion-segment-button value="disponibilites">
        <ion-label>DISPONIBILITÉS</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngIf="segment === 'reservations'">
    <div class="flex justify-between items-center px-10 pb-8 text-2xl">
      <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon
      ><span class="font-medium text-gray-500">{{ viewTitle }}</span
      ><ion-icon name="chevron-forward-outline" (click)="next()"></ion-icon>
    </div>
    <div class="ion-padding p-1">
      <calendar
        class="border-none"
        [eventSource]="eventSource"
        [locale]="calendar.locale"
        [currentDate]="calendar.currentDate"
        (onTitleChanged)="onViewTitleChanged($event)"
      ></calendar>

      <!-- <ion-calendar [(ngModel)]="startDate" [format]="'YYYY-MM-DD'" [options]="optionsRange">
  </ion-calendar> -->
    </div>
    <div class="px-5 text-gray-600 pb-5">
      <div class="text-lg font-medium pb-5">vos rendez-vous</div>
      <p>vous n’avez pas de rendez-vous ce jour</p>
    </div>
  </div>

  <div *ngIf="segment === 'disponibilites'" class="text-lg">
    <ion-list>
      <ion-item>
        <ion-label>Mardi 01 septembre </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>08h - 12h</ion-label>
        <ion-toggle mode="ios" color="success"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>12h - 18h</ion-label>
        <ion-toggle
          mode="ios"
          checked
          color="success"
          disabled="true"
        ></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>18h - 22h</ion-label>
        <ion-toggle mode="ios" color="success"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
