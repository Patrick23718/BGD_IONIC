<ion-content>
  <div class="space-y-5">
    <div class="flex flex-row justify-start items-center py-5 text-gray-600">
      <ion-button (click)="myBackButton()" color="danger" fill="clear">
        <img src="assets/icon/back.svg" alt="" srcset="" class="w-10 h-10" />
      </ion-button>
      <div class="text-2xl font-bold text-center whitespace-nowrap">
        résultats de la recherche
      </div>
    </div>
    <div class="flex flex-row space-x-5 px-5">
      <div
        class="
          bg-tertiary
          flex flex-row
          items-center
          justify-between
          w-48
          rounded-md
          px-2
          space-x-2
          py-3
        "
      >
        <ion-select interface="popover" placeholder="{{ville|titlecase}}">
          <ion-select-option value="nantes">Nante</ion-select-option>
          <ion-select-option value="rennes">Rennes</ion-select-option>
        </ion-select>
        <div class=""></div>
        <!-- <div class="pl-2">
          <img src="assets/icon/arrow_empty.svg" alt="" />
        </div> -->
      </div>
      <div
        class="
          bg-tertiary
          flex flex-row
          items-center
          justify-between
          w-32
          rounded-md
          px-2
          space-x-2
          py-3
        "
      >
        <div class="">
          <img src="assets/icon/calendar.svg" alt="" />
        </div>
        <ion-datetime
          displayFormat="MM/DD/YYYY"
          min="1994-03-14"
          max="2035-12-09"
          value="{{date|date: 'shortDate'}}"
          [(ngModel)]="date"
          (ionChange)="filter()"
        ></ion-datetime>
      </div>
    </div>
    <div class="px-5 space-y-5" *ngIf="test">
      <div
        class="border-2 grid-cols-2 grid gap-2 px-2 py-2 rounded-md"
        *ngFor="let item of research"
      >
        <div class="">
          <img src="assets/icon/sarah.svg" alt="" />
        </div>
        <div class="flex flex-col space-y-5 py-2">
          <div class="flex flex-row space-x-10">
            <div class="">{{item.user.prenom|titlecase}}</div>
            <div class="bg-secondary-op whitespace-nowrap text-center w-14">
              {{item.prestation.tarif}} €
            </div>
          </div>
          <div class="flex flex-row space-x-14">
            <div class="flex flex-row justify-between">
              <div class="">
                <img src="assets/icon/localisation.svg" alt="" />
              </div>
              <div class="">{{item.user.ville|titlecase}}</div>
            </div>
            <div class="w-8">
              <img src="assets/icon/icon1.svg" alt="" class="w-full" />
            </div>
          </div>
          <div class="flex flex-row justify-between">
            <div class="whitespace-nowrap">7 avis (5/5)</div>
            <div class="w-8">
              <img src="assets/icon/icon2.svg" alt="" class="w-full" />
            </div>
          </div>
        </div>
        <div
          class="bg-primary rounded-md flex justify-center"
          [routerLink]="'/cliente/acceuil/profil-hotesse/' + item.uid"
        >
          <button class="text-white py-2">Voir le profil</button>
        </div>
        <div
          class="
            bg-white
            rounded-md
            border-2 border-primary
            flex
            justify-center
          "
        >
          <button class="text-primary py-2">Contactez-la</button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="
      flex flex-col
      items-center
      justify-center
      space-y-8
      text-gray-500
      pt-7
      px-5
    "
    *ngIf="!test"
  >
    <div><img src="assets/icon/404.svg" alt="" /></div>
    <div class="text-center">Aucun résultat trouvé pour cette recherche</div>

    <div>
      <button
        class="
          bg-primary
          text-white
          font-bold
          py-2
          w-full
          text-center
          rounded-md
          px-12
          uppercase
          text-lg
        "
      >
        revenir à la recherche
      </button>
    </div>
  </div>
</ion-content>
