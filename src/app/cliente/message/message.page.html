<ion-content>
  <div
      class="flex flex-row items-center justify-between mb-10 text-gray-600"
  >
      <ion-button (click)="myBackButton()" fill="clear" class="text-black">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h1 class="text-2xl font-bold flex text-center">messages</h1>
      <ion-button fill="clear"></ion-button>
  </div>
  <div class="">
    <div class="px-5 relative">
      <input type="search" placeholder="Rechercher un contact" name="" id="" class="w-full rounded-md pl-5">
      <div class="absolute top-1 right-8 rounded-full bg-primary w-8 h-8 flex justify-center items-center text-white">
        <!-- <ion-button fill="clear" class="">
          
        </ion-button> -->
        <ion-icon size="small" name="search-outline"></ion-icon>
      </div>
    </div>
    <ion-card class="bg-primary-op shadow-none h-16" *ngFor="let item of items">
      <div class="w-full h-full flex flex-row space-x-5 pr-5" routerLink="../message/message-details">
        <div class="bg-secondary h-full w-3">
          <img src="assets/icon/barre.svg" alt="">
        </div>
        <div class="flex flex-row w-full py-2 space-x-5 items-center">
          <div class="rounded-full">
            <img src="assets/icon/tof.svg" alt="" class="rounded-full w-12 h-10">
          </div>
          <div class="w-full">
            <div class="flex flex-row justify-between">
              <div class="font-bold">Sarah</div>
              <div class="">16:30</div>
            </div>
            <div class="flex flex-row justify-between">
              <div class="">bonjour</div>
              <div class="rounded-full bg-primary text-center text-white h-6 w-6 pt-px">1</div>
            </div>
          </div>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
