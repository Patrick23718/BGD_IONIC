<ion-content>
  <div class="flex flex-row items-center justify-between w-full">
    <ion-button fill="clear"></ion-button>
    <div class="text-gray-600 text-xl">Choisissez votre ville</div>
    <ion-button fill="clear" (click)="dismiss()">
      <img src="assets/icon/close.svg" alt="" srcset="" />
    </ion-button>
  </div>
  <div class="flex flex-col gap-4 py-5">
    <div class="px-5" *ngFor="let item of prestations">
      <ion-card
        button="true"
        class="rounded-lg m-0 p-0 border border-gray-300 shadow-sm"
        (click)="arrayOption(item)"
      >
        <div
          class="
            flex flex-row
            justify-between
            items-center
            px-4
            py-3
            rounded-lg
          "
        >
          <div class="flex flex-row gap-2 items-center">
            <img src="assets/icon/ville.svg" alt="" />
            <div class="text-lg">{{item.nom| titlecase}}</div>
          </div>
          <div>
            <img
              [src]="item.checked ? 'assets/icon/check.svg' : 'assets/icon/uncheck.svg'"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </ion-card>
      <div class="flex flex-col gap-4 pt-5" *ngIf="item.checked">
        <ion-card
          button="true"
          class="
            rounded-lg
            m-0
            p-0
            border border-gray-300
            shadow-sm
            bg-gray-200
          "
          *ngFor="let test of item.type"
          (click)="arrayOption2(item, test)"
        >
          <div
            class="
              flex flex-row
              justify-between
              items-center
              px-4
              py-2
              rounded-lg
            "
          >
            <div class="flex flex-row gap-4 items-center">
              <div class="text-lg">{{test.nom | titlecase}}</div>
            </div>
            <div>
              <img
                [src]="test.checked ? 'assets/icon/check1.svg' : 'assets/icon/uncheck1.svg'"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </ion-card>
      </div>
    </div>

    <div class="text-gray-500 text-xs flex justify-center text-center px-1">
      Si votre ville ne fait pas partie des villes proposées, n'hésitez pas à
      proposer votre ville en suggestion
    </div>
    <div class="px-5 space-y-5">
      <ion-card mode="ios" button="true" class="m-0 p-0 shadow-none rounded-lg">
        <div
          class="
            py-3
            bg-primary
            text-white
            font-bold
            rounded-md
            text-center text-lg
            flex
            items-center
            justify-center
            uppercase
          "
        >
          Valider
        </div>
      </ion-card>
      <ion-card mode="ios" button="true" class="m-0 p-0 shadow-none rounded-lg">
        <div
          class="
            py-3
            bg-transparent
            border border-primary
            text-primary
            font-bold
            rounded-lg
            text-center text-lg
            flex
            items-center
            justify-center
            uppercase
          "
        >
          proposer une ville
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
