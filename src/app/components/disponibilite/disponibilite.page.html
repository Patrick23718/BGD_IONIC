<ion-content>
  <div class="flex flex-row items-center justify-between w-full">
    <ion-button fill="clear"></ion-button>
    <div class="text-gray-600 text-xl">Disponibilités</div>
    <ion-button fill="clear" (click)="dismiss()">
      <img src="assets/icon/close.svg" alt="" srcset="" />
    </ion-button>
  </div>

  <div class="px-5 text-gray-500">
    <div>
      <ion-slides pager="false" [options]="slideOpts" class="text-gray-500">
        <ion-slide
          *ngFor="let item of months"
          (click)="onClick(item); item.checked = true"
        >
          <div
            class="border border-gray-500 px-3 py-1 rounded-md"
            [ngClass]="item.checked? 'bg-primary text-white border-primary':''"
          >
            {{item.month}}
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="mt-10">
      <ion-slides pager="false" [options]="slideOpts2" class="text-gray-500">
        <ion-slide *ngFor="let item of days">
          <div class="border-gray-500 px-3 py-1 rounded-full">{{item}}</div>
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <div>Les créneaux</div>
    </div>

    <div>
      <ion-card button="true" class="m-0 p-0 shadow-none border rounded-lg">
        <div class="flex flex-row px-3 py-1">
          <div class="flex flex-row items-center">
            <img src="assets/icon/calendar2.svg" alt="" srcset="" />
            <div>9h-12h</div>
          </div>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
