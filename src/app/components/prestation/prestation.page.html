<ion-content>
  <div class="flex flex-row items-center justify-between w-full">
    <ion-button fill="clear"></ion-button>
    <div class="text-gray-600 text-xl">Liste des prestations</div>
    <ion-button fill="clear" (click)="dismiss()">
      <img src="assets/icon/close.svg" alt="" srcset="" />
    </ion-button>
  </div>
  <div class="flex flex-col gap-4 p-5">
    <div *ngFor="let item of prestations">
      <ion-card
        button="true"
        class="rounded-lg m-0 p-0 border border-gray-300 shadow-sm"
        (click)="arrayOption(item)"
      >
        <div
          class="
            flex flex-row
            justify-between
            items-center
            px-4
            py-3
            rounded-lg
          "
        >
          <div class="flex flex-row gap-2 items-center">
            <img src="assets/icon/prestations.svg" alt="" />
            <div class="text-lg">{{item.prestation | titlecase}}</div>
          </div>
          <div>
            <img
              [src]="item.checked ? 'assets/icon/check.svg' : 'assets/icon/uncheck.svg'"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </ion-card>
      <div class="flex flex-col gap-4 pt-5" *ngIf="item.checked">
        <ion-card
          button="true"
          class="
            rounded-lg
            m-0
            p-0
            border border-gray-300
            shadow-sm
            bg-gray-200
          "
          *ngFor="let test of item.type"
          (click)="arrayOption2(item, test)"
        >
          <div
            class="
              flex flex-row
              justify-between
              items-center
              px-4
              py-2
              rounded-lg
            "
          >
            <div class="flex flex-row gap-4 items-center">
              <div class="text-lg">{{test.prestation | titlecase}}</div>
            </div>
            <div>
              <img
                [src]="test.checked ? 'assets/icon/check1.svg' : 'assets/icon/uncheck1.svg'"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
