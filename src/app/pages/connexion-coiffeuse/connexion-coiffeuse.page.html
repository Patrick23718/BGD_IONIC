<ion-content>
  <div class="flex flex-col space-y-10 text-gray-600 px-5">
    <div class="text-2xl font-bold text-center pt-10">Connexion</div>

    <form class="pt-10">
      <div class="form-field">
        <label [ngClass]="focused ? 'label-focused' : ''">email</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          [ngModelOptions]="{standalone: true}"
          (focus)="focused = true"
          (blur)="onBlur($event)"
        />
      </div>
      <div class="form-field">
        <label [ngClass]="focused ? 'label-focused' : ''">mot de passe</label>
        <input
          type="password"
          [(ngModel)]="user.password"
          [ngModelOptions]="{standalone: true}"
          (focus)="focused = true"
          (blur)="onBlur($event)"
        />
      </div>
      <div class="w-full flex justify-end pb-5 text-primary underline text-sm">
        <span>Mot de passe oublié ?</span>
      </div>
      <div class="w-full pt-5">
        <button
          class="text-white bg-primary py-3 w-full rounded-lg text-md uppercase"
          (click)="signIn()"
        >
          se connecter
        </button>
      </div>
      <fieldset class="w-full mt-5 text-center border-t-2 h-0">
        <legend class="px-2">Ou</legend>
      </fieldset>
      <div class="w-full pt-5 text-center">Se conecter avec</div>

      <div class="w-full pt-5">
        <button
          class="
            text-white
            py-3
            w-full
            rounded-lg
            text-md
            uppercase
            flex flex-row
            gap-2
            justify-center
            items-center
          "
          style="background-color: #2d88ff"
        >
          <img class="h-6" src="assets/facebook.png" alt="" srcset="" />
          Facebook
        </button>
      </div>
      <div class="w-full pt-5 text-center">
        Vous n’avez pas encore de compte?
        <span class="text-primary underline">s’inscrire</span>
      </div>
    </form>
  </div>
</ion-content>
