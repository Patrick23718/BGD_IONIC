<ion-content>
  <div class="text-gray-600">
    <div class="flex flex-row justify-between items-start py-5 text-gray-600">
      <ion-button (click)="myBackButton()" color="danger" fill="clear">
        <img src="assets/icon/back.svg" alt="" srcset="" />
      </ion-button>
      <h1 class="text-2xl font-bold text-center">Ajouter une biographie</h1>
      <ion-button disabled="true" fill="clear"></ion-button>
    </div>

    <div class="px-5 space-y-10">
      <div class="pb-5 pt-5">
        Afin de compl√©ter votre compte, merci de vous presenter en quelques
        lignes...
      </div>
      <div class="form-field">
        <label [ngClass]="focused ? 'label-focused' : ''">Biographie</label>
        <textarea
          cols="8"
          (focus)="focused = true"
          (blur)="onBlur($event)"
          [(ngModel)]="user.biographie"
        ></textarea>
      </div>

      <div class="w-full flex justify-end pb-5">
        <button
          class="
            text-white
            bg-primary
            py-3
            w-3/4
            whitespace-nowrap
            rounded-lg
            text-md
            uppercase
          "
          (click)="onSubmit()"
        >
          CONTINUER
        </button>
      </div>
      {{test}} - {{teste}}
    </div>
  </div>
</ion-content>
