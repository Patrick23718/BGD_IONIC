<ion-content>
  <div class="text-gray-600 h-full relative">
    <div class="flex flex-row justify-between items-start py-5 text-gray-600">
      <ion-button (click)="myBackButton()" color="danger" fill="clear">
        <img src="assets/icon/back.svg" alt="" srcset="" />
      </ion-button>
      <h1 class="text-2xl font-bold text-center">Ajouter des prestations</h1>
      <ion-button disabled="true" fill="clear"></ion-button>
    </div>

    <div class="px-5">
      <div class="w-full flex justify-end pb-5"><span>étape 2/2</span></div>
      <div class="pb-5">
        veuillez ajouter une prestation qui sera vue par les clientes.
      </div>
      <div class="flex flex-col gap-4 pt-5">
        <div class="flex flex-row" *ngFor="let item of items">
          <div class="border rounded-lg border-gray-200 w-10/12">
            <div
              class="
                flex flex-row
                w-full
                h-full
                border-secondary border-l-8
                rounded-lg
                items-center
                justify-between
              "
            >
              <div class="text-primary text-lg font-medium pl-5">
                {{item.prestation.prestation}}
              </div>
              <div class="flex flex-row text-secondary text-xl font-semibold">
                <div class="rounded-lg bg-secondary-op pl-5">
                  {{item.tarif}}
                </div>
                €
              </div>
            </div>
          </div>
          <ion-button fill="clear" (click)="deletePrestation(item._id)">
            <img src="assets/icon/trash.svg" alt="" srcset="" />
          </ion-button>
        </div>
      </div>
      <div class="w-full mt-5">
        <button
          class="text-white bg-primary py-3 w-full rounded-lg text-md uppercase"
          [routerLink]="['/init-prestation']"
        >
          ajouter une prestation
        </button>
      </div>
    </div>
    <div class="absolute w-full bottom-5">
      <button
        class="
          text-white
          bg-primary
          py-3
          px-10
          w-2/3
          whitespace-nowrap
          rounded-lg
          text-md
          uppercase
          absolute
          bottom-5
          right-5
        "
        routerLink="/bienvenue"
      >
        CONTINUER
      </button>
    </div>
  </div>
</ion-content>
