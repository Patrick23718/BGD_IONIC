<div class="flex flex-col space-y-2 w-full">
  <div class="px-3 text-base text-gray-500 flex justify-between items-center">
    {{ label }}
    <div
      *ngIf="loading"
      class="spinner flex-none"
      style="width: 20px; height: 20px"
    ></div>
  </div>
  <button
    *ngFor="let item of plages"
    (click)="setPlage(item)"
    class="
      flex flex-row
      justify-between
      items-center
      py-2
      px-4
      border
      rounded-lg
      w-full
    "
  >
    <div class="flex-none">
      <img
        class="w-5 h-5"
        src="assets/icons/calender_outline.svg"
        alt="Cities"
      />
    </div>
    <div class="w-full px-3 text-gray-500 text-sm sm:text-base text-left">
      {{ item.plage }}
    </div>
    <div class="flex-none">
      <div
        class="
          w-7
          h-7
          rounded-full
          bg-pink-500
          flex
          p-1
          justify-center
          items-center
        "
      >
        <img
          src="assets/icons/{{
            item.id === selectPlage.id
              ? 'square_outline_check'
              : 'square_outline'
          }}.svg"
          alt="Cities"
        />
      </div>
    </div>
  </button>
</div>
