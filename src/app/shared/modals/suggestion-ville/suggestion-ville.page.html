<ion-content>
  <div class="p-3">
    <div class="flex justify-between items-center">
      <ion-button fill="clear"></ion-button>
      <div class="text-lg font-bold">Suggérer sa ville</div>
      <ion-button fill="clear" class="text-black" (click)="dismiss()">
        <ion-icon size="large" name="close-circle-outline"></ion-icon>
      </ion-button>
    </div>
    <form action="" class="mt-5 space-y-5">
      <div class="text-gray-500">
        Rentrer la ville dans laquelle vous sollicitez les sevices d’une
        coiffeuse.
      </div>
      <div class="relative">
        <input
          type="text"
          name=""
          id=""
          placeholder="Nom de la ville"
          [(ngModel)]="ville"
          [ngModelOptions]="{standalone: true}"
          class="w-full rounded-md pl-5 h-14"
        />
      </div>
      <div class="w-full rounded-lg" (click)="onClick()">
        <ion-button class="rounded-lg" expand="block" color="primary"
          >Valider</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
